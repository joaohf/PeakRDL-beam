[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "peakrdl-erlang"
dynamic = ["version"]
requires-python = ">=3.6"
dependencies = [
    "systemrdl-compiler >= 1.21.0, < 2",
    "jinja2",
]

authors = [
    {name="JoÃ£o Henrique Ferreira de Freitas"}
]
description = "Generate Erlang files from a SystemRDL register model"
readme = "README.md"
license = {file = "LICENSE"}
keywords = [
    "SystemRDL", "PeakRDL", "CSR", "compiler", "tool", "registers", "generator",
    "Erlang", "software",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]

[project.urls]
Source = "https://github.com/joaohf/PeakRDL-erlang"
Tracker = "https://github.com/joaohf/PeakRDL-erlang/issues"
Changelog = "https://github.com/joaohf/PeakRDL-erlang/releases"
Documentation = "https://peakrdl-erlang.readthedocs.io/"

[tool.setuptools.dynamic]
version = {attr = "peakrdl_erlang.__about__.__version__"}

[project.entry-points."peakrdl.exporters"]
erlang = "peakrdl_erlang.__peakrdl__:Exporter"
